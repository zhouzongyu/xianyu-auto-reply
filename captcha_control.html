<body>
    <div class="container">

        <div class="instructions">

                <li>ä½¿ç”¨é¼ æ ‡åœ¨æ»‘å—æŒ‰é’®ä¸ŠæŒ‰ä¸‹å¹¶æ‹–åŠ¨</li>

        <div class="info-panel">

        <div class="canvas-container" id="canvasContainer">

    <script>
        let ws = null;
        let currentSessionId = null;
        let canvas = null;
        let ctx = null;
        let isMouseDown = false;
        let lastMoveTime = 0;
        let moveThrottle = 5; // èŠ‚æµï¼šæ¯10msæœ€å¤šå‘é€ä¸€æ¬¡ï¼ˆæè‡´æµç•…ï¼‰
        let captchaOffset = {x: 0, y: 0}; // æ»‘å—åŒºåŸŸåœ¨é¡µé¢ä¸­çš„åç§»é‡

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('captchaCanvas');
            ctx = canvas.getContext('2d');

            // æ£€æŸ¥æ˜¯å¦ä¸ºåµŒå…¥æ¨¡å¼ï¼ˆä»URLå‚æ•°æˆ–iframeæ£€æµ‹ï¼‰
            const urlParams = new URLSearchParams(window.location.search);
            const isEmbed = urlParams.get('embed') === '1' || window.self !== window.top;
            
            if (isEmbed) {
                // éšè—ä¸å¿…è¦çš„å…ƒç´ 
                document.querySelector('.header').style.display = 'none';
                document.querySelector('.session-input').style.display = 'none';
                document.querySelector('.instructions').style.display = 'none';
                document.querySelector('.info-panel').style.display = 'none';
                document.querySelector('.log').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                
                // è°ƒæ•´å®¹å™¨æ ·å¼
                document.querySelector('.container').style.padding = '0';
                document.querySelector('.container').style.boxShadow = 'none';
                document.querySelector('.container').style.background = 'transparent';
                document.body.style.padding = '0';
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰é¢„è®¾çš„ä¼šè¯ID
            if (window.INITIAL_SESSION_ID) {
                document.getElementById('sessionIdInput').value = window.INITIAL_SESSION_ID;
                connectSession();
            }

            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);
        });

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');
            
            statusEl.className = `status ${status}`;
            statusTextEl.textContent = text;
            
            document.getElementById('connectionStatus').textContent = text;
        }

        async function connectSession() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            
            if (!sessionId) {
                alert('è¯·è¾“å…¥ä¼šè¯ID');
                return;
            }

            currentSessionId = sessionId;
            document.getElementById('sessionIdDisplay').textContent = sessionId;
            document.getElementById('connectBtn').disabled = true;

            log(`æ­£åœ¨è¿æ¥ä¼šè¯: ${sessionId}`, 'info');

            try {
                // å»ºç«‹ WebSocket è¿æ¥
                const wsUrl = `ws://${window.location.host}/api/captcha/ws/${sessionId}`;
                log(`WebSocket URL: ${wsUrl}`, 'info');
                
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('WebSocket è¿æ¥æˆåŠŸ', 'success');
                    updateStatus('connected', 'å·²è¿æ¥');
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                ws.onerror = (error) => {
                    log(`WebSocket é”™è¯¯: ${error}`, 'error');
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    document.getElementById('connectBtn').disabled = false;
                };

                ws.onclose = () => {
                    log('WebSocket è¿æ¥å…³é—­', 'info');
                    updateStatus('disconnected', 'è¿æ¥å·²å…³é—­');
                    document.getElementById('connectBtn').disabled = false;
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error}`, 'error');
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function handleWebSocketMessage(data) {
            const type = data.type;

            if (type === 'session_info') {
                log('æ”¶åˆ°ä¼šè¯ä¿¡æ¯', 'success');
                
                // ä¿å­˜éªŒè¯ç å®¹å™¨åç§»é‡
                if (data.captcha_info && data.captcha_info.x !== undefined) {
                    captchaOffset.x = Math.max(0, data.captcha_info.x - 10);
                    captchaOffset.y = Math.max(0, data.captcha_info.y - 10);
                    log(`éªŒè¯ç å®¹å™¨åç§»: (${captchaOffset.x}, ${captchaOffset.y})`, 'info');
                    log(`å®¹å™¨å¤§å°: ${data.captcha_info.width}x${data.captcha_info.height}`, 'info');
                }
                
                displayScreenshot(data.screenshot);
            }

            else if (type === 'screenshot_update') {
                displayScreenshot(data.screenshot);
                
                // å¦‚æœæ˜¯åœ¨ç­‰å¾…éªŒè¯ç»“æœæ—¶æ”¶åˆ°æˆªå›¾æ›´æ–°ï¼Œè¯´æ˜éªŒè¯å¤±è´¥
                const currentStatus = document.getElementById('verificationStatus').textContent;
                if (currentStatus === 'éªŒè¯ä¸­...') {
                    log('âš ï¸ éªŒè¯æœªé€šè¿‡ï¼Œè¯·é‡è¯•', 'error');
                    document.getElementById('verificationStatus').textContent = 'å¾…å¤„ç†';
                }
            }

            else if (type === 'completed') {
                log('âœ… éªŒè¯æˆåŠŸï¼', 'success');
                updateStatus('completed', 'éªŒè¯æˆåŠŸ');
                document.getElementById('verificationStatus').textContent = 'å·²å®Œæˆ';
                
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                setTimeout(() => {
                    alert('âœ… éªŒè¯æˆåŠŸï¼é¡µé¢å³å°†å…³é—­...');
                    if (ws) {
                        ws.close();
                    }
                }, 500);
            }

            else if (type === 'error') {
                log(`é”™è¯¯: ${data.message}`, 'error');
            }
        }

        function displayScreenshot(base64Image) {
            const img = new Image();
            img.onload = () => {
                // è°ƒæ•´ canvas å¤§å°ï¼ˆåªåœ¨å¿…è¦æ—¶è°ƒæ•´ï¼‰
                if (canvas.width !== img.width || canvas.height !== img.height) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }
                
                // ä½¿ç”¨ imageSmoothingEnabled ä¼˜åŒ–æ¸²æŸ“
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'low'; // ä½è´¨é‡å¹³æ»‘ï¼Œæå‡æ€§èƒ½
                
                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(img, 0, 0);
                
                // éšè—åŠ è½½æç¤º
                document.getElementById('loading').style.display = 'none';
                canvas.style.display = 'block';
            };
            // ä½¿ç”¨ JPEG æ ¼å¼ï¼ˆåç«¯å·²æ”¹ä¸º JPEGï¼‰
            img.src = `data:image/jpeg;base64,${base64Image}`;
        }

        function handleMouseDown(event) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            isMouseDown = true;
            const coords = getMouseCoords(event);
            
            log(`é¼ æ ‡æŒ‰ä¸‹: (${coords.x}, ${coords.y})`, 'info');
            
            ws.send(JSON.stringify({
                type: 'mouse_event',
                event_type: 'down',
                x: coords.x,
                y: coords.y
            }));
        }

        function handleMouseMove(event) {
            if (!ws || ws.readyState !== WebSocket.OPEN || !isMouseDown) {
                return;
            }

            // èŠ‚æµï¼šé™åˆ¶å‘é€é¢‘ç‡ï¼Œé¿å…å¡é¡¿
            const now = Date.now();
            if (now - lastMoveTime < moveThrottle) {
                return; // è·³è¿‡è¿™æ¬¡äº‹ä»¶
            }
            lastMoveTime = now;

            const coords = getMouseCoords(event);
            
            ws.send(JSON.stringify({
                type: 'mouse_event',
                event_type: 'move',
                x: coords.x,
                y: coords.y
            }));
        }

        function handleMouseUp(event) {
            if (!ws || ws.readyState !== WebSocket.OPEN || !isMouseDown) {
                return;
            }

            isMouseDown = false;
            const coords = getMouseCoords(event);
            
            log(`é¼ æ ‡é‡Šæ”¾: (${coords.x}, ${coords.y})`, 'info');
            log(`ç­‰å¾…éªŒè¯ç»“æœ...`, 'info');
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            document.getElementById('verificationStatus').textContent = 'éªŒè¯ä¸­...';
            
            ws.send(JSON.stringify({
                type: 'mouse_event',
                event_type: 'up',
                x: coords.x,
                y: coords.y
            }));
        }

        function getMouseCoords(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            // è®¡ç®—canvasä¸Šçš„åæ ‡
            const canvasX = Math.round((event.clientX - rect.left) * scaleX);
            const canvasY = Math.round((event.clientY - rect.top) * scaleY);
            
            // è½¬æ¢ä¸ºé¡µé¢ä¸Šçš„å®é™…åæ ‡ï¼ˆåŠ ä¸Šåç§»é‡ï¼‰
            return {
                x: canvasX + captchaOffset.x,
                y: canvasY + captchaOffset.y
            };
        }
    </script>
